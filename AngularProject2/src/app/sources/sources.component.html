<div>
<select name="" id="" class="col-md-4 offset-4 mt-3 mb-3 card card-body" (change)="get($event)">
        <option value="the-times-of-india">Times Of India</option>
        <option value="bbc-news">BBC News</option>
        <option value="fox-news">Fox News</option>
        <option value="ESPN">ESPN</option>
        <option value="News24">News 24</option>
        <option value="the-hindu">The Hindhu</option>
        <option value="usa-today">USA Today</option>
    </select>
</div>
    <div class=" col-md-3 float-left card card-body " *ngFor ="let new of news">
        <img src="{{new.urlToImage}}" style="height: 200px; width: 500px;" alt="">
        <h5>{{new.title}}</h5>
      </div>
