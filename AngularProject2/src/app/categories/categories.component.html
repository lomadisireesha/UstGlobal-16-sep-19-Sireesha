<div>
<select name="" id="" class="col-md-4 offset-4 mt-3 mb-3 card card-body" (change)="get($event)">
        <option value="general">General</option>
        <option value="entertainment">Entertainment</option>
        <option value="sports">Sports</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="technology">Technology</option>
    </select>
</div>
    <div class=" col-md-3 float-left card card-body"  *ngFor ="let new of news">
        <img src="{{new.urlToImage}}" style="height: 200px; width: 500px;" alt="">
        <h5>{{new.title}}</h5>
      </div>
