
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="col-md-4 offset-md-4 mt-5 card">
    <div class="card-header">
        <div class="card-title">
            <h4>Register</h4>
        </div>
    </div>
    <div class="card-body">
        <form #registerForm='ngForm' (ngSubmit)='register(registerForm)'>
            <input type="text" name="name" id="name" #name='ngModel' ngModel
            class="form-control mb-3" placeholder="Enter Name...">
            <input type="email" name="email" id="email" #email='ngModel' ngModel
            class="form-control mb-3" placeholder="Enter Email...">
            <input type="password" name="password" id="password" #password='ngModel' ngModel
             class="form-control mb-3" placeholder="Enter password...">
            <input type="text" name="name" id="name" #role='ngModel' ngModel
             class="form-control mb-3" placeholder="Enter Role...">
            <button type="submit" class="float-right btn btn-dark">Register</button>
        </form>
    </div>
</div>
