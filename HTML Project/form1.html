<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html form</title>
</head>
<body>
    <form action="">
   <label for="name">Name</label> 
   <input type="text" name="name" id="name" placeholder="Enter the name" required>
   <br>
   <br>
   <label for="Email">Email</label>
   <input type="text" name="Email" id="Email" placeholder="enter the email" required>
   <br>
   <br>
   <label for="mobile">Mobile</label>
   <input type="tel" name="phone" id="phone" placeholder="enter the mobile number" required>
   <br>
   <br>
   <label for="gender">Gender</label>
   <input type="radio" name="gender" id="male">male
   <input type="radio" name="gender" id="Female">Female
   <input type="radio" name="gender" id="others">others
   <br>
   <br>
   <label for="month">joining month</label>
   <select name="month" id="month">
       <option value="0" selected disabled>select</option>
       <option value="jan">jan</option>
       <option value="feb">feb</option>
       <option value="mar">mar</option>
   </select>
   <br>
   <br>
   <label for="agree">I Agree</label>
   <input type="checkbox" name="i agree" id="i agree">
   <br>
   <br>
   <input type="submit" value="submit">
   <input type="reset" value="reset">
</form>
</body>
</html>
